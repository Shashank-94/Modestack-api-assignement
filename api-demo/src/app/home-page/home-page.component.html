
<mat-toolbar color="primary" class="navbar">
    <div>ModeStack</div>
    <div>
      <span><a mat-button (click)="logout()">Logout</a></span>
    </div>
  </mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card style="text-align: center;" fxFlex="25">
        <mat-card-title>
            Welcome {{name}}
        </mat-card-title>

        <mat-card-content>
            <button mat-raised-button color="primary" style="margin-right:5px;" (click)="createArticle()">Create Article</button>
            <button mat-raised-button color="primary" style="margin-right:5px;" (click)="articleList()">Article List</button>
        </mat-card-content>
    </mat-card>

</div>
