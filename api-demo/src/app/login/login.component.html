<mat-toolbar color="primary" class="app-header">ModeStack</mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <mat-form-field>
                    <input matInput placeholder="User Name" formControlName="userName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
                <button mat-stroked-button color="accent" type="submit">Login</button>
                <br>
                <button mat-stroked-button color="accent" type="submit" (click)=register()>Register</button>
        </form>
    </mat-card>
</div>
